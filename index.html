<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World of Forms Generator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Apple Glass effect -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    :root {
      --background: #ffffff;
      --text: #000000;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --accent: #ff3b30;

      /* Slider colors */
      --slider-track-bg: #222;
      --slider-thumb-bg: #888;
      --slider-thumb-hover-bg: #aaa;
    }

    body.dark {
      --background: #121212;
      --text: #ffffff;
      --glass-bg: rgba(40, 40, 40, 0.35);
      --glass-border: rgba(255, 255, 255, 0.15);
      --accent: #ff453a;

      --slider-track-bg: #ddd;
      --slider-thumb-bg: #bbb;
      --slider-thumb-hover-bg: #eee;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-width: 900px;
      height: 95vh;
      justify-content: space-between;
      gap: 1rem;
    }

    #canvas-container {
      flex: 1;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--glass-bg);
      border-radius: 16px;
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border: 1px solid black; /* Feine schwarze Au√üenlinie */
      overflow: hidden;
    }

    .controls-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1rem;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .control-group label {
      margin-bottom: 4px;
      font-weight: 600;
    }

    input[type="range"], select, input[type="color"], input[type="checkbox"] {
      border-radius: 8px;
      border: none;
      padding: 4px;
      background: rgba(255,255,255,0.2);
      color: var(--text);
    }

    /* Minimalist slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--slider-track-bg);
      border-radius: 3px;
      outline: none;
      margin: 0;
      padding: 0;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--slider-thumb-bg);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -4px; /* center thumb */
      transition: background 0.3s;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      background: var(--slider-thumb-hover-bg);
    }
    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: var(--slider-thumb-bg);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s;
    }
    input[type="range"]:hover::-moz-range-thumb {
      background: var(--slider-thumb-hover-bg);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      grid-column: 1 / -1;
    }

    .icon-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 8px;
      cursor: pointer;
      color: var(--text);
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .icon-btn:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.1);
    }

    .theme-toggle {
      grid-column: 1 / -1;
      text-align: center;
    }

    .theme-toggle label {
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .controls-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Canvas container -->
    <div id="canvas-container"></div>

    <!-- Controls container -->
    <div class="controls-container">
      <div class="control-group">
        <label for="shape-dropdown">Shape</label>
        <select id="shape-dropdown">
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
          <option value="hex" selected>Hexagon</option>
        </select>
      </div>

      <div class="control-group">
        <label for="canvas-size-slider">Canvas Size</label>
        <input type="range" id="canvas-size-slider" min="200" max="800" value="320">
      </div>

      <div class="control-group">
        <label for="square-size-slider">Shape Size</label>
        <input type="range" id="square-size-slider" min="1" max="9" value="5" step="2">
      </div>

      <div class="control-group">
        <label for="node-slider">Node Count</label>
        <input type="range" id="node-slider" min="1" max="7" value="1">
      </div>

      <div class="control-group">
        <label for="curve-slider">Curve Amount</label>
        <input type="range" id="curve-slider" min="-50" max="50" value="0">
      </div>

      <div class="control-group">
        <label for="symmetry-dropdown">Symmetry</label>
        <select id="symmetry-dropdown">
          <option value="none">None</option>
          <option value="reflection_only">Reflection</option>
          <option value="rotation3">3-fold Rotation</option>
          <option value="rotation6">6-fold Rotation</option>
          <option value="rotation_reflection3">3-fold + Reflection</option>
          <option value="rotation_reflection6" selected>6-fold + Reflection</option>
          <option value="rotation_reflection">Rotation + Reflection</option>
        </select>
      </div>

      <div class="control-group">
        <label for="line-color-picker">Line Color</label>
        <input type="color" id="line-color-picker" value="#000000">
      </div>

      <div class="control-group">
        <input type="checkbox" id="toggle-nodes" checked>
        <label for="toggle-nodes">Show Nodes</label>
      </div>

      <!-- Icon buttons -->
      <div class="button-group">
        <button id="clear-button" class="icon-btn" title="Clear Canvas"><span class="material-icons">delete_outline</span></button>
        <button id="back-button" class="icon-btn" title="Undo"><span class="material-icons">undo</span></button>
        <button id="random-button" class="icon-btn" title="Randomize"><span class="material-icons">shuffle</span></button>
        <button id="export-button" class="icon-btn" title="Download"><span class="material-icons">download</span></button>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="darkmode-toggle"> Dark Mode
        </label>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <script src="forms.js"></script>
  <script src="sketch.js"></script>

  <script>
    // Simple Dark Mode toggle
    const toggle = document.getElementById("darkmode-toggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
    });
  </script>
</body>
</html>
