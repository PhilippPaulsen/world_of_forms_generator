<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World of Forms Generator</title>

  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white; /* oder 'transparent' f√ºr ReadyMag-Hintergrund */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop(); // wenn du Animation willst, entferne diese Zeile
      background(255);
      noStroke();
      fill(0);
      textAlign(CENTER, CENTER);
      textSize(24);
      text('World of Forms Generator', width / 2, height / 2);
    }

    function draw() {
      // hier kommt dein p5.js-Code hin
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw(); // aktualisiert das Layout nach Resize
    }
  </script>
</body>
</html>
