<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World of Forms Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Added Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <!-- Canvas is now on top -->
    <div id="canvas-container"></div>

    <!-- Controls are now below canvas -->
    <div class="controls-container">
      
      <div class="control-group">
        <label for="shape-dropdown">Shape</label>
        <select id="shape-dropdown">
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
          <option value="hex" selected>Hexagon</option>
        </select>
      </div>

      <div class="control-group">
        <label for="canvas-size-slider">Canvas Size</label>
        <input type="range" id="canvas-size-slider" min="200" max="800" value="320">
      </div>

      <div class="control-group">
        <label for="square-size-slider">Shape Size</label>
        <input type="range" id="square-size-slider" min="1" max="9" value="5" step="2">
      </div>

      <div class="control-group">
        <label for="node-slider">Node Count</label>
        <input type="range" id="node-slider" min="1" max="7" value="4">
      </div>

      <div class="control-group">
        <label for="curve-slider">Curve Amount</label>
        <input type="range" id="curve-slider" min="-50" max="50" value="0">
      </div>

      <div class="control-group">
        <label for="symmetry-dropdown">Symmetry</label>
        <select id="symmetry-dropdown">
          <option value="none">None</option>
          <option value="reflection_only">Reflection</option>
          <option value="rotation3">3-fold Rotation</option>
          <option value="rotation6">6-fold Rotation</option>
          <option value="rotation_reflection3">3-fold + Reflection</option>
          <option value="rotation_reflection6" selected>6-fold + Reflection</option>
        </select>
      </div>

      <div class="control-group">
        <label for="line-color-picker">Line Color</label>
        <input type="color" id="line-color-picker" value="#000000">
      </div>

      <div class="control-group">
        <input type="checkbox" id="toggle-nodes" checked>
        <label for="toggle-nodes">Show Nodes</label>
      </div>

      <!-- Replaced text buttons with icon buttons -->
      <div class="button-group">
        <button id="clear-button" class="icon-btn"><span class="material-icons">delete_outline</span></button>
        <button id="back-button" class="icon-btn"><span class="material-icons">undo</span></button>
        <button id="random-button" class="icon-btn"><span class="material-icons">shuffle</span></button>
        <button id="export-button" class="icon-btn"><span class="material-icons">download</span></button>
      </div>

      <!-- Moved dark mode toggle into controls -->
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="darkmode-toggle"> Dark Mode
        </label>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <script src="forms.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
