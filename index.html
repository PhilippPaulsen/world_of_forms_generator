<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #canvas-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #controls {
      display: flex;
      flex-direction: column;
      max-width: 320px; /* Maximale Breite f√ºr UI-Elemente */
      width: 100%;
    }
    #controls label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #controls input, #controls select, #controls button {
      margin-bottom: 15px;
      width: 100%; /* Stretch to full width within the max-width */
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="controls">
    <label for="canvas-size-slider">Canvas Size:</label>
    <input type="range" id="canvas-size-slider" min="320" max="800" value="320">

    <label for="node-slider">Number of Nodes:</label>
    <input type="range" id="node-slider" min="3" max="10" value="4">

    <label for="curve-slider">Curve Strength:</label>
    <input type="range" id="curve-slider" min="-50" max="50" value="0">    

    <label for="symmetry-dropdown">Symmetry Mode:</label>
    <select id="symmetry-dropdown">
      <option value="rotation_reflection">Rotation and Reflection</option>
      <option value="rotation">Only Rotation</option>
    </select>

    <label for="line-color-picker">Line Color:</label>
    <input type="color" id="line-color-picker" value="#000000">

    <label for="toggle-nodes">Show Nodes:</label>
    <input type="checkbox" id="toggle-nodes" checked>

    <button id="clear-button">Clear</button>
    <button id="back-button">Undo</button>
    <button id="random-button">+ Random Line</button>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
